<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

This Template is responsible for creating a list of persons.

<f:section name="main">
    <h1>Listing for Persons</h1>

    <f:flashMessages/>

    <f:comment>
        <f:debug>{persons}</f:debug>
    </f:comment>
    <div class="tx-person-list" id="js-person-list"
         data-list-persons-uri="{f:uri.action(action: 'list', format: 'json', pageType: '1498743904')}">
        <script type="application/json" id="tx-persons-list-configuration"><f:format.raw>{configuration->f:format.json()}</f:format.raw></script>
        <f:for each="{persons}" as="person">
            <f:render partial="Person/ListItem" arguments="{person: person, settings: settings}"/>
        </f:for>
    </div>
</f:section>
</html>
