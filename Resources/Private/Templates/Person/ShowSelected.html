<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

This Template is responsible for displaying selected a persons

<f:section name="main">
    <h1>Selected Persons</h1>

    <f:flashMessages/>
    <f:for each="{persons}" as="person" >
        <f:render partial="Person/Properties" arguments="{person:person, settings: settings}"/>
        <br/>
    </f:for>
</f:section>
</html>
